<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THM Bank</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <div class="atm">
        <div class="screen">
            <h2>Herzlich Willkommen bei Land Bank</h2>
            <div class="center-container">
                <img src="Display.jpg" alt="Display" class="atm-image">
                <div class="centered-text">

                </div>
            </div>
            <div class="input-container">
                <div class="input-row">
                    <label for="Nachname" class="label">Nachname:</label>
                    <input type="text" class="Nachname" id="Nachname" name="Nachname">
                </div>
                <div class="input-row">
                    <label for="Vorname" class="label">Vorname:</label>
                    <input type="Vorname" class="Vorname" id="pin" name="Vorname">
                </div>
                <div class="input-row">
                    <label for="Geburtsdatum" class="label">Geburtsdatum:</label>
                    <input type="text" class="Geburtsdatum" id="Geburtsdatum" name="Geburtsdatum">
                 </div>
                <div class="input-row">
                    <label for="Email-Adresse" class="label">Email-Adresse:</label>
                    <input type="email" class="Email-Adresse" id="Email-Adresse" name="Email-Adresse">
                </div>
               
                <div class="input-row">
                    <label for="Telefon" class="label">Telefon:</label>
                    <input type="text" class="Telefon" id="Telefon" name="Telefon">
                </div>
                <div class="input-row">
                    <label for="Adresse" class="label">Adresse:</label>
                    <input type="text" class="Adresse" id="Adresse" name="Adresse">
                </div>
                <div class="input-row">
                    <label for="PLZ" class="label">PLZ:</label>
                    <input type="text" class="PLZ" id="PLZ" name="PLZ">
                </div>
            </div>

            <div class="buttons-container">
                <button class="button">Korrektur</button>
                <button class="button">Best√§tigen</button>
                <button class="button">Abbrechen</button>
            </div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <button class="keyboard-button">1</button>
                    <button class="keyboard-button">2</button>
                    <button class="keyboard-button">3</button>
                </div>
                <div class="keyboard-row">
                    <button class="keyboard-button">4</button>
                    <button class="keyboard-button">5</button>
                    <button class="keyboard-button">6</button>
                </div>
                <div class="keyboard-row">
                    <button class="keyboard-button">7</button>
                    <button class="keyboard-button">8</button>
                    <button class="keyboard-button">9</button>
                </div>
                <div class="keyboard-row">
                    <button class="keyboard-button">0</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
