<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THM Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm">
        <div class="screen">
            <h2>Herzlich Willkommen bei Land Bank</h2>
            <div class="center-container">
                <img src="Display.jpg" alt="Display" class="atm-image">
                <div class="centered-text">
                    <p>Sind Sie noch kein Kunde bei uns?</p>
                    <p><a href="#">Jetzt registrieren</a></p>
                </div>
            </div>
            <div class="input-container">
                <div class="input-row">
                    <label for="kontonummer" class="label">Kontonummer:</label>
                    <input type="text" class="kontonummer-input" id="kontonummer" name="kontonummer">
                </div>
                <div class="input-row">
                    <label for="pin" class="label">PIN:</label>
                    <input type="password" class="pin-input" id="pin" name="pin">
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button class="button">Korrektur</button>
            <button class="button">Best√§tigen</button>
            <button class="button">Abbrechen</button>
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="keyboard-button">1</button>
                <button class="keyboard-button">2</button>
                <button class="keyboard-button">3</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button">4</button>
                <button class="keyboard-button">5</button>
                <button class="keyboard-button">6</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button">7</button>
                <button class="keyboard-button">8</button>
                <button class="keyboard-button">9</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button">0</button>
            </div>
        </div>
    </div>
</body>
</html>
